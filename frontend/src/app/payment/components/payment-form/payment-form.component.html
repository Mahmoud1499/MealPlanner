<main id="main">
  <div
    class="Checkout"
    style="
      background-image: url(https://images.unsplash.com/photo-1564495584622-0bb3af6f668e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80);
    "
  >
    <div class="container">
      <div class="row">
        <div class="card mt-50 mb-50">
          <div class="col-md-10 offset-1 alert alert-success" *ngIf="paySuccess;">
            Payment Succeeded
          </div>
          <div class="col-md-10 offset-1 alert alert-danger" *ngIf="payFailed;">
            Payment Failed, Please Try Again!
          </div>
          <div class="nav">
              <ul class="mx-auto">
                  <li class="active"><a>Payment</a></li>
              </ul>
          </div>
          <form (ngSubmit)="Pay('1500',name.value)">
              <div class="row-1">
                  <div class="row row-2">
                      <span id="card-inner">Card holder name</span>
                  </div>
                  <div class="row row-2">
                      <input type="text" #name placeholder="Bojan Viner">
                  </div>
              </div>
              <div class="row three">
                  <div class="col-7">
                      <div class="row-1">
                          <div class="row row-2">
                              <span id="card-inner">Card number</span>
                          </div>
                          <div class="row row-2">
                              <input type="text" placeholder="5134-5264-4">
                          </div>
                      </div>
                  </div>
                  <div class="col-2">
                      <input type="text" placeholder="CVV">
                  </div>
              </div>
              <button class="btn d-flex mx-auto" href="/shopping-cart"><b>Add card</b></button>
          </form>
      </div>
      </div>
    </div>
  </div>
</main>
