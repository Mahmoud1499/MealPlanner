<app-header></app-header>
<section id="meals">
  <div class="container ">
    <!-- <igc-rating value="ratingVal" min="1" max="5" (igcChange)="ratingChanged($event);"></igc-rating> -->
    <div class="row my-5" *ngIf="Meal; else falseBlock">
      <div  class="col-md-5 offset-1  card-image d-flex animate__animated  animate__backInLeft">
        <img src={{Meal[0].image}} class="img" alt="Image">
      </div>
      <div class="col-md-4 d-flex animate__animated  animate__backInRight">
        <div  id="details">

            <p class="h1">{{Meal[0].title}}</p>
          <p class="font-weight-light mb-0 font-size-sm" >{{Meal[0].category}}</p>

          <div class="border-bottom">
            <p class="font-weight-light pb-3  d-inline">Rating:</p>

  <div class="rating mx-2 d-inline">
    <span *ngFor="let star of stars" (click)="rate(star)" [class.filled]="star <= rating">&#9733;</span>
  </div>
  <span class="d-block">Average rating: {{Meal[0].rate}}</span>
          </div>
<p class="font-weight-bold">price: {{Meal[0].price}}</p>
<p >{{Meal[0].summary}}</p>
<a class="btn btn-lg mx-5"  href="#">
  <span>Add To Cart</span>
</a>
        </div>
      </div>

    </div>
    <ng-template #falseBlock>
      <h1 class="alert alert-danger">Loading...</h1>
    </ng-template>

  </div>
</section>
<app-footer></app-footer>
