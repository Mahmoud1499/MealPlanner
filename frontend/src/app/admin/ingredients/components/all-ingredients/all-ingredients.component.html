<app-admin-header></app-admin-header>
<app-admin-side-nav></app-admin-side-nav>

<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Ingredients</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Ingredients</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">List of Ingredients</h3>
              <div class="card-tools">
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="showModal('create')"
                >
                  Create Ingredient
                </button>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Consistency</th>
                    <th>Image</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let ingredient of ingredients; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ ingredient.name }}</td>
                    <td>{{ ingredient.consistency }}</td>
                    <td>
                      <img
                        [src]="ingredient.img"
                        alt="{{ ingredient.name }}"
                        class="img-thumbnail"
                      />
                    </td>
                    <td>
                      <button
                        class="btn btn-primary"
                        (click)="showModal('update', ingredient)"
                      >
                        Update
                      </button>
                      <button
                        class="btn btn-danger"
                        (click)="deleteIngredient(ingredient)"
                      >
                        Delete
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->

  <!-- Modal -->
  <div
    class="modal fade"
    id="ingredientModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="ingredientModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ingredientModalLabel">
            {{ modalTitle }}
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #ingredientForm="ngForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                [(ngModel)]="currentIngredient.name"
                required
              />
            </div>
            <div class="form-group">
              <label for="consistency">Consistency</label>
              <input
                type="text"
                class="form-control"
                id="consistency"
                name="consistency"
                [(ngModel)]="currentIngredient.consistency"
                required
              />
            </div>
            <div class="form-group">
              <label for="img">Image URL</label>
              <input
                type="text"
                class="form-control"
                id="img"
                name="img"
                [(ngModel)]="currentIngredient.img"
                required
              />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="saveIngredient()"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-admin-footer></app-admin-footer>
